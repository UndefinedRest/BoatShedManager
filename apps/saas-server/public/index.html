<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Board - Lake Macquarie Rowing Club</title>
    <link rel="stylesheet" href="/css/tv-display.css">
</head>
<body>
    <div class="tv-display">

        <!-- Loading State -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-spinner"></div>
            <p>Loading booking data...</p>
        </div>

        <!-- Error State -->
        <div class="error-screen hidden" id="errorScreen">
            <div class="error-icon">⚠️</div>
            <h2>Unable to load booking data</h2>
            <p class="error-message" id="errorMessage"></p>
            <p class="retry-info">Retrying automatically...</p>
        </div>

        <!-- Main Content: Two-Column All Boats View -->
        <main class="view-container hidden" id="mainView">
            <!-- Mobile Portrait View (card-based single-day view) -->
            <div class="mobile-portrait-view" id="mobilePortraitView">
                <!-- Day Navigation Tabs -->
                <nav class="day-nav" id="dayNav">
                    <button class="day-nav-arrow day-nav-prev" id="dayNavPrev" aria-label="Previous day">◄</button>
                    <div class="day-nav-tabs" id="dayNavTabs">
                        <!-- Day tabs will be inserted by JavaScript -->
                    </div>
                    <button class="day-nav-arrow day-nav-next" id="dayNavNext" aria-label="Next day">►</button>
                </nav>

                <!-- Mobile Cards Container -->
                <div class="mobile-cards-container" id="mobileCardsContainer">
                    <!-- Boat cards will be inserted by JavaScript -->
                </div>
            </div>

            <!-- Desktop/TV Grid View (hidden on mobile portrait) -->
            <div class="two-column-grid">
                <!-- Left Column: Club Boats -->
                <div class="boat-column">
                    <h2 class="column-title">CLUB BOATS</h2>
                    <div class="day-headers" id="clubDayHeaders">
                        <!-- Day headers will be inserted here by JavaScript -->
                    </div>
                    <div class="boats-list" id="clubBoatsList">
                        <!-- Club boats will be inserted here -->
                    </div>
                </div>

                <!-- Right Column: Race Boats + Tinnies -->
                <div class="boat-column">
                    <h2 class="column-title">RACE BOATS</h2>
                    <div class="day-headers" id="raceDayHeaders">
                        <!-- Day headers will be inserted here by JavaScript -->
                    </div>
                    <div class="boats-list" id="raceBoatsList">
                        <!-- Race boats will be inserted here -->
                    </div>

                    <!-- Tinnies Section -->
                    <div class="tinnies-section" id="tinniesSection">
                        <h2 class="column-title tinnies-title">TINNIES</h2>
                        <div class="day-headers" id="tinniesDayHeaders">
                            <!-- Day headers will be inserted here by JavaScript -->
                        </div>
                        <div class="boats-list" id="tinniesList">
                            <!-- Tinnies will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Mobile Font Size Button (floating, interactive mode only) -->
        <button class="font-size-fab hidden" id="fontSizeFab" aria-label="Adjust text size">
            Aa
        </button>

        <!-- Mobile Font Size Bottom Sheet -->
        <div class="font-size-sheet hidden" id="fontSizeSheet">
            <div class="font-size-sheet-backdrop" id="fontSizeSheetBackdrop"></div>
            <div class="font-size-sheet-content">
                <div class="font-size-sheet-header">Text Size</div>
                <div class="font-size-sheet-controls">
                    <button class="font-size-btn" id="fontDecreaseSheet" aria-label="Decrease text size">A−</button>
                    <button class="font-size-btn font-size-reset" id="fontResetSheet" aria-label="Reset text size">
                        <span id="fontSizePercentSheet">100%</span>
                    </button>
                    <button class="font-size-btn" id="fontIncreaseSheet" aria-label="Increase text size">A+</button>
                </div>
            </div>
        </div>

        <!-- Footer (always visible) -->
        <footer class="display-footer">
            <div class="footer-left">
                <span class="view-label" id="todayDateFooter">TODAY - Saturday 26 October</span>
            </div>
            <div class="footer-center">
                <img src="https://cdn.revolutionise.com.au/cups/lmrc2019/files/xhvxfyonk8gzzlr4.png" alt="LMRC Logo" class="footer-logo" onerror="this.style.display='none'">
                <span class="club-name">Lake Macquarie Rowing Club</span>
            </div>
            <div class="footer-right">
                <!-- Font Size Controls (desktop, interactive mode only) -->
                <div class="font-size-controls hidden" id="fontSizeControls">
                    <button class="font-size-btn-inline" id="fontDecrease" aria-label="Decrease text size">A−</button>
                    <button class="font-size-btn-inline font-size-current" id="fontReset" aria-label="Reset text size">
                        <span id="fontSizePercent">100%</span>
                    </button>
                    <button class="font-size-btn-inline" id="fontIncrease" aria-label="Increase text size">A+</button>
                </div>
                <span id="lastUpdated">Last updated: --:--</span>
            </div>
        </footer>
    </div>

    <script src="/js/tv-display.js"></script>
</body>
</html>
